<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <%- include('config.html') %>
    <link rel="stylesheet" href="/public/css/admin-painel.css" />
    <title>Painel</title>
  </head>
  <body>
    <div class="header-painel">
      <h2>Cadastro de Noticias</h2>
    </div>
    <form enctype="multipart/form-data" method="post" action="/admin/painel/cadastro">
      <input type="text" name="titulo" placeholder="Titulo da Noticia" />
      <input type="file" name="arquivo">
      <input type="text" name="autor" placeholder="Nome do Autor" />
      <input type="text" name="categoria" placeholder="Categoria da Notica" />
      <input type="text" name="slug" placeholder="Slug" />
      <textarea name="noticia" placeholder="Noticia"></textarea>
      <input type="submit" value="Cadastrar" name="acao" />
    </form>
    <br /><br />
    <div class="header-painel">
      <h2>Noticias</h2>
    </div>
    <% for(let i = 0; i < posts.length; i++) { %>
    <div class="noticia-single">
      <img src="<%=posts[i].image%>" />
      <div class="texto-mais-lida-noticia-single">
        <h4><%=posts[i].titulo%></h4>
        <p><%-posts[i].descricao%></p>
        <div class="views">
          <span><%-posts[i].views%></span>
          <img src="/public/icons/views.png" alt="views" />
        </div>
        <a href="/<%=posts[i].slug%>">Saiba mais</a>
        <a href="/admin/painel/delete/<%= posts[i].id %>">(X)</a>
      </div>
    </div>
    <% } %>
  </body>
</html>
